{% extends 'base.html' %}

{% block head %}
<title>Mathgarage - Login</title>
{% endblock %}

{% block body %}

<div ng-app="loginMathgarage">
    <div class="container-fluid" ng-controller="LoginController">
        <div class="modal-body">
            <h3>Login to Mathgarage</h3>
            <form name="loginForm" novalidate>
                <span class="alert-danger">{{'{{errorMessage}}'}}</span>
                <div class = "row border justify-content-center align-items-center">
                    <div class="col-sm-6">
                        <h6>Username:</h6>
                        <input id="inputUsername" class="form-control" type="text" ng-model="loginCredentials.username" placeholder="Username"  required><br>
                    </div>

                    <div class="col-sm-6">
                        <h6>Password:</h6>
                        <input id="inputPassword" class="form-control" type="text" ng-model="loginCredentials.password"  required><br>
                    </div>
                    
                </div>

                <br>

                <div class = "row justify-content-center align-items-center">
                    <span class="col-sm-2"></span>
                    <input id="submitLoginCredentials" type="submit" value="Login" ng-click="login(loginCredentials, errorMessage)"/>
                    <span class="col-sm-2"></span>
                    <input id="reset" class="col-sm-3" type="submit" value="Reset" ng-click="reset()"/>
                    <span class="col-sm-2"></span>
                </div>
                <br>
            </form>
        </div>
    </div>
</div>

{% endblock %}
